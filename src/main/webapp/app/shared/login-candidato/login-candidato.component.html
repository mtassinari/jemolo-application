<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.candidatotitle">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <!-- <div class="form-group">
                    <label class="username-label" for="username" jhiTranslate="global.form.usernameiscritto.label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="{{'global.form.usernameiscritto.placeholder' | translate}}"
                           formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           formControlName="password">
                </div> -->
                <div class="form-group">
				    <mat-form-field appearance="outline" class="form-group">
				      <mat-label><span jhiTranslate="global.form.usernameiscritto.label">Email</span></mat-label>
				      <input matInput type="text" name="username" id="username" placeholder="{{'global.form.usernameiscritto.placeholder' | translate}}"
				             formControlName="username">
				      <mat-hint>Inserire l'email di registrazione</mat-hint>
				    </mat-form-field>
			    </div>
                <div class="form-group">
				    <mat-form-field appearance="outline" class="form-group">
				      <mat-label>Password</mat-label>
				      <input matInput [type]="hide ? 'password' : 'text'" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
				             formControlName="password">
				      <!-- <a mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="text-decoration:none;">
				        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				      </a> -->
				      <!-- <button mat-icon-button matSuffix (click)="hide = !hide; $event.preventDefault()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"> -->
				      <!-- <button mat-icon-button matSuffix (click)="visible($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
				        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				      </button> -->
				      <mat-icon type="button" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
				      <mat-hint>Inserire la password</mat-hint>
				    </mat-form-field>
			    </div>
                <!-- <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span jhiTranslate="login.form.rememberme">Ricorda</span>
                    </label>
                </div> -->
                <!-- <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Accedi</button> -->
                <button mat-raised-button type="submit" color="primary"><span jhiTranslate="login.form.button">Accedi</span></button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()" jhiTranslate="login.password.forgot"></a>
            </div>
            <div class="alert alert-warning">
                <span jhiTranslate="global.messages.info.register.noaccount"></span>
                <a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link"></a>
            </div>
        </div>
    </div>
</div>
