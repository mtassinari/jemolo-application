<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloApplicationApp.lingua.home.title">Linguas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lingua" [routerLink]="['/jemolouser/lingua/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jemoloApplicationApp.lingua.home.createLabel">
            Create a new Lingua
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="linguas?.length === 0">
        <span jhiTranslate="jemoloApplicationApp.lingua.home.notFound">No linguas found</span>
    </div>
    <div class="table-responsive" *ngIf="linguas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="jemoloApplicationApp.lingua.lingua">Lingua</span></th>
            <th scope="col" ><span jhiTranslate="jemoloApplicationApp.lingua.linguaUe">Lingua Ue</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lingua of linguas ;trackBy: trackId">
                <td><a [routerLink]="['/lingua', lingua.id, 'view' ]">{{lingua.id}}</a></td>
                <td>{{lingua.lingua}}</td>
                <td><span *ngIf="lingua.linguaUe==true">UE</span></td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/jemolouser/lingua', lingua.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/jemolouser/lingua', lingua.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/jemolouser/lingua', { outlets: { popup: lingua.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
