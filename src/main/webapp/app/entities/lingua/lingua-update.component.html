<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-lingua-heading" jhiTranslate="jemoloApplicationApp.lingua.home.createOrEditLabel">Create or edit a Lingua</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jemoloApplicationApp.lingua.lingua" for="field_lingua">Lingua</label>
                    <input type="text" class="form-control" name="lingua" id="field_lingua"
                           formControlName="lingua"/>
                    <div *ngIf="editForm.get('lingua').invalid && (editForm.get('lingua').dirty || editForm.get('lingua').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lingua').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jemoloApplicationApp.lingua.linguaUe" for="field_linguaUe">Lingua Ue</label>
                    <input type="checkbox" class="form-control" name="linguaUe" id="field_linguaUe"
                           formControlName="linguaUe"/>
                    <div *ngIf="editForm.get('linguaUe')!.invalid && (editForm.get('linguaUe')!.dirty || editForm.get('linguaUe')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('linguaUe')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
