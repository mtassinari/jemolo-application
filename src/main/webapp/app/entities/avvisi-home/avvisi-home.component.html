<div>
    <h2 id="page-heading">
        <span jhiTranslate="jemoloApplicationApp.avvisiHome.home.title">Avvisi Homes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-avvisi-home" [routerLink]="['/jemolouser/avvisi-home/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jemoloApplicationApp.avvisiHome.home.createLabel">
            Create a new Avvisi Home
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="avvisiHomes?.length === 0">
        <span jhiTranslate="jemoloApplicationApp.avvisiHome.home.notFound">No avvisiHomes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="avvisiHomes && avvisiHomes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jemoloApplicationApp.avvisiHome.titolo">Titolo</span></th>
                    <!-- <th scope="col" ><span jhiTranslate="jemoloApplicationApp.avvisiHome.avvisoHome">Avviso Home</span></th> -->
                    <th scope="col" ><span jhiTranslate="jemoloApplicationApp.avvisiHome.visibile">Visibile</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let avvisiHome of avvisiHomes ;trackBy: trackId">
                    <td><a [routerLink]="['/jemolouser/avvisi-home', avvisiHome.id, 'view']">{{ avvisiHome.id }}</a></td>
                    <td>{{ avvisiHome.titolo }}</td>
                    <!-- <td>{{ avvisiHome.avvisoHome }}</td> -->
                    <td>{{ avvisiHome.visibile }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/jemolouser/avvisi-home', avvisiHome.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/jemolouser/avvisi-home', avvisiHome.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(avvisiHome)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
