<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-avvisi-home-heading" jhiTranslate="jemoloApplicationApp.avvisiHome.home.createOrEditLabel">Create or edit a Avvisi Home</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jemoloApplicationApp.avvisiHome.titolo" for="field_titolo">Titolo</label>
                    <input type="text" class="form-control" name="titolo" id="field_titolo"
                           formControlName="titolo"/>
                    <div *ngIf="editForm.get('titolo')!.invalid && (editForm.get('titolo')!.dirty || editForm.get('titolo')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('titolo')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jemoloApplicationApp.avvisiHome.avvisoHome" for="field_avvisoHome">Avviso Home</label>
                    <input type="text" class="form-control" name="avvisoHome" id="field_avvisoHome"
                           formControlName="avvisoHome"/>
                    <div *ngIf="editForm.get('avvisoHome')!.invalid && (editForm.get('avvisoHome')!.dirty || editForm.get('avvisoHome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('avvisoHome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jemoloApplicationApp.avvisiHome.visibile" for="field_visibile">Visibile</label>
                    <input type="checkbox" class="form-control" name="visibile" id="field_visibile"
                           formControlName="visibile"/>
                    <div *ngIf="editForm.get('visibile')!.invalid && (editForm.get('visibile')!.dirty || editForm.get('visibile')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('visibile')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
