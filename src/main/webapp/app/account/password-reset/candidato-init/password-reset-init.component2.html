<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 jhiTranslate="reset.request.title">Reset your password</h1>

            <div class="alert alert-danger" jhiTranslate="reset.request.iscrittomessages.notfound" *ngIf="errorEmailNotExists">
                <strong>CF isn't registered!</strong> Please check and try again.
            </div>

            <div class="alert alert-warning" *ngIf="!success">
                <p jhiTranslate="reset.request.iscrittomessages.info">Enter the CF you used to register.</p>
            </div>

            <div class="alert alert-success" *ngIf="success === 'OK'">
                <p jhiTranslate="reset.request.iscrittomessages.success">Check your emails for details on how to reset your password.</p>
            </div>

            <form *ngIf="!success" name="form" role="form" (ngSubmit)="requestReset()" [formGroup]="resetRequestForm">
                <div class="form-group">
                    <label class="form-control-label" for="codiceFiscale" jhiTranslate="global.form.codiceFiscale.label">Codiece fiscale</label>
                    <input type="text" class="form-control" id="codiceFiscale" name="codiceFiscale" placeholder="{{'global.form.codiceFiscale.placeholder' | translate}}"
                           oninput="this.value = this.value.toUpperCase()" formControlName="codiceFiscale">
                    <div *ngIf="resetRequestForm.get('codiceFiscale').invalid && (resetRequestForm.get('codiceFiscale').dirty || resetRequestForm.get('codiceFiscale').touched)">
                        <small class="form-text text-danger"
                           *ngIf="resetRequestForm.get('codiceFiscale').errors.required" jhiTranslate="global.messages.validate.codiceFiscale.required">
                            Fiscal number is required.
                        </small>
                        <small class="form-text text-danger"
                           *ngIf="resetRequestForm.get('codiceFiscale').errors.pattern" jhiTranslate="global.messages.validate.codiceFiscale.invalid">
                            Fiscal number is invalid.
                        </small>
                    </div>
                </div>
                <button type="submit" [disabled]="resetRequestForm.invalid" class="btn btn-primary" jhiTranslate="reset.request.form.button">Reset</button>
            </form>
        </div>
    </div>
</div>
